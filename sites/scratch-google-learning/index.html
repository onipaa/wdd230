<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="./images/cookie.ico">
    <link rel="stylesheet" href="./styles/vp-500px.css">
</head>
<body id="container">
    <div class="logo"></div>
    <div class="city">
        <h1>New Glasgow</h1>
        <h3>Chamber of Commerce</h3>
    </div>
    <div class="social">
        <img src="./images/fb-48px.svg" alt="Facebook Icon" />
        <img src="./images/linked-in-48px.svg" alt="LinkedIn logo" />
    </div>
    <div class="hamby">h</div>
    <div class="latestUpdateDate"><span id="datetime"></span></div>

    <div class="events">

            <h1>Join us at the Riverfront Jubilee</h1>>

        <div class="feels" id="feels"></div>
        <div class="temperature" id="temperature"></div>
        <div class="description" id="description"></div>
    </div>

    <script src="./scripts/dates.js"></script>
    <script src="./scripts/weather.js"></script>

</html>
